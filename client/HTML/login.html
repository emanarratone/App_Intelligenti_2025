<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../images/svg/AI.svg">
    <title>Login - Miku 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .main-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .guest-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h1 class="main-title">ðŸ‘— Miku 2.0 Login</h1>
    <p class="text-center text-muted mb-4">Accedi per ricevere consigli di moda personalizzati</p>

    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username o Email</label>
            <input type="text" class="form-control" id="username" placeholder="Inserisci username o email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> Accedi
            </button>
        </div>
    </form>

    <!-- Loading indicator -->
    <div class="text-center d-none mt-3" id="loadingIndicator">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Accesso in corso...</p>
    </div>

    <div class="guest-section">
        <p class="text-muted mb-3">Non hai un account?</p>
        <a href="register.html" class="btn btn-outline-primary">
            <i class="bi bi-person-plus"></i> Registrati
        </a>
        
        <hr class="my-3">
        
        <a href="guest.html" class="btn btn-outline-secondary">
            <i class="bi bi-person"></i> Continua come ospite
        </a>
        <small class="d-block text-muted mt-2">
            (Senza personalizzazione e cronologia)
        </small>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Mostra loading
    document.getElementById('loadingIndicator').classList.remove('d-none');
    
    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include', // Importante per le sessioni
            body: JSON.stringify({
                username,
                password
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Login riuscito, reindirizza alla chat
            window.location.href = 'AI-page.html';
        } else {
            alert(data.error || 'Errore durante il login');
        }
        
    } catch (error) {
        console.error('Errore:', error);
        alert('Errore di connessione');
    } finally {
        document.getElementById('loadingIndicator').classList.add('d-none');
    }
});
</script>
</body>
</html>
