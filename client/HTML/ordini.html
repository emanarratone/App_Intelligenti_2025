<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../images/svg/orders.svg">
    <title>Gestione Ordini</title>
    <link rel="stylesheet" href="../css/ordini-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header>
    <h3>Gestione Ordini</h3>
</header>

<div class="container" style="background-color: bisque">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" >Menù</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/" id="home-link-ordini">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Sezione per visualizzare gli ordini esistenti -->
    <section>
        <h2>Ordini Recenti</h2>
        <table class="order-table">
            <thead>
            <tr>
                <th>ID Ordine</th>
                <th>Nome Prodotto</th>
                <th>Prezzo</th>
                <th>Quantità</th>
                <th>Taglia</th>
                <th>Totale</th>
                <th>Data Ordine</th>
            </tr>
            </thead>
            <tbody id="order-table-body">
            <!-- Le righe verranno inserite qui tramite JavaScript -->
            </tbody>
        </table>
    </section>


</div>
<script type="module" src="../js/OrdiniPageController.js"></script>
</body>
</html>
